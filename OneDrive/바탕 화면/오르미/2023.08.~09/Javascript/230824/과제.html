<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce를 이용해서 홀수만 누적하기</title>
</head>
<body>
    <script>
const arr = [1,2,3,4];

function reducer(x, y) {
    if (y % 2 == 1) 
    { 
        return x + y;
    }
    return x; 
}
const result = arr.reduce(reducer, 0);
console.log(result);

    </script>
</body>
</html>
