<!DOCTYPE html>
<body lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/board/css/common.css">
  </head>
  <body>
    <header>
        <div>
        채팅 로그인 회원가입 로그아웃
        </div>
    </header>
  </body>
  <main>
    <h2>로그인</h2>
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
    <form class="main-form" method="post">
        <!-- flex input -->
        <div class="flex-input">
            <label for="user-id">아이디</label>
            <inut id="user-id" name="user-id" type="text" required/>
        </div>
        <!-- 비밀번호 -->
        <div class="flex-input">
            <label for="user-pw">비밀번호</label>
            <input id= "user-pw" name="user-pw" type="password" required/>
        </div>
        <!-- 아이디저장 -->
        <div>
            <input id="id-save" type="checkbox" name="id-save"/>
            <label for="id-save">아이디 저장</label>
        </div>
        <button class="login-btn" type="submit">로그인</button>
    </form>
  </main>
  <!-- footer -->
  <footer class="layout-footer">
  Copyright 2023. CHILLI All rights reserved.
</footer>
</body>
</html>
