<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
  </head>
  <body>
    <header>
    <h1>회원가입</h1>
     <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    </header>
<main>
<form action="#" method="post">
    <div>
    <label for="user-id">아이디</label>
    <input id="user-id" type="text">
    </div>
    <div>
    <label for="user-email">이메일</label>
    <input id="user-email" type="email">
    </div>
    <div>
    <label for="user-pw">비밀번호</label>
    <input type="user-pw">
    </div>
    <div>
    <label for="user-nickname">닉네임</label>
    <input type="user-nickname" type="text">
    </div>
</main>
<fieldset>
    <legend>성별</legend>
      <ul>
        <li><input type="radio" name="gender" value="male">남성</li>
        <li><input type="radio" name="gender" value="female">여성</li>
        <li><input type="radio" name="gender" value="none">선택 안함</li>
     </ul>
</fieldset>
<fieldset>
    <legend>사용 기술</legend>
<ul>
<li><input type="checkbox">HTML</li>
<li><input type="checkbox">CSS</li>
<li><input type="checkbox">JavaScript</li>
<li><input type="checkbox">Python</li>
<li><input type="checkbox">Django</li>
<li><input type="checkbox">GitHub</li>
<li><input type="checkbox">PostgreSQL</li>
</ul>
</fieldset>

<input type="submit" value="회원가입">
  </body>
</html>
