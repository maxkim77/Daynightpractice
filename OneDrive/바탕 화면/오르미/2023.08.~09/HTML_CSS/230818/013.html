<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 선택자</title>
    <style>
        a:link {
            color: black
        }
        a:visited{
            color: green;            
        }
        a:hover{
            background-color: yellow;
        }
        a:active{
            border: 2px solid: gold;
        }
        a:focus {
            font-weight: bold;
        }
        p:hover {
            color: royalblue;
        }
    </style>
  </head>
  <body>
    <a href="">링크 이동</a>
    <p>안녕하세요</p>
    <ol class="ol">
        <li class="item">list</li>
    </ol>
  </body>
</html>
