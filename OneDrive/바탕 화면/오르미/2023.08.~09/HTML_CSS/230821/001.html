<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>li:only-child{ color:red }
/* <!-- only child : 형제가 없는 요소 --> */
    body: only-child {
        background-color: skyblue;
    }
/*  ol이면서 item 클래스를 가진것 */
    ol.item {
        border: 2px solid royalblue;
    }
    /* ol 자손이면서 item bold 클래스를 동시에 가진것 */
    ol .item.bold {
        border: 2px solid gold;
    }
    ol .item{ background-color: green;}
/* 공백 사용 차이 이해 필요 하단꺼는 관련 없음 */
    /* ol > li {} */

</style>
  </head>
  <body>
    <ol>
        <li class="item bold star">hello1</li>
        <li class="item">hello1</li>
        <li>hello1</li>
    </ol>
    <ol class="item bold">
        <li>hello4</li>   
    </ol>
    <p>
        hello
        <strong>everyone!</strong>
        <strong>everyone!</strong>
    </p>
  </body>
</html>
