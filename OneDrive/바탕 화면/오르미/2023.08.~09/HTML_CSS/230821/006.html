<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
  <style>
    header{background-color: skyblue;
           height: 50px }
    section{background-color: slateblue;
    float: left;}
    aside{background-color: lime;
    height: 200px; 
float: right;}
    footer{background-color: salmon;
    height: 50px;
    }
    .clearfix::after{
    content: '';
    display: block;
    clear: both;}

  </style>
<body>
    <header>header</header>
    <div class="clearfix">    
    <section>section</section>
    <aside>aside</aside>
</div>
    <footer>footer</footer>
</body>
</html>
